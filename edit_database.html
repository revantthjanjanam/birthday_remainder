{% extends "base.html" %}
{% block content %}
  <h1 class="mb-4">Manage Birthdays</h1>
  {% if birthdays %}
    <ul class="list-group">
      {% for birthday in birthdays %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ birthday.name }} - {{ birthday.dob }} - {{ birthday.contact }}</span>
          <div>
            <form action="" method="POST" style="display:inline;">
              <button type="submit" name="edit" value="{{ birthday.id }}" class="btn btn-warning btn-sm">Edit</button>
              <button type="submit" name="delete" value="{{ birthday.id }}" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">No birthdays found.</div>
  {% endif %}
{% endblock %}
