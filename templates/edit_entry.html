{% extends "base.html" %}
{% block content %}
  <h1 class="mb-4">Edit Entry for {{ birthday.name }}</h1>
  <form action="" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ birthday.name }}" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" value="{{ birthday.dob }}" required>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Number</label>
      <input type="text" class="form-control" id="contact" name="contact" value="{{ birthday.contact }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
{% endblock %}
